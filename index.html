<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 600px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .priority {
            width: 80px;
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 7px;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Practice Roulette</h1>
    <div class="container">
        <p>Enter the names of songs you want to practice along with their practice priority (1-100). A higher priority makes a song more likely to be chosen. Click "What should I Practice?" to randomly pick a song based on the priority.</p>
        
        <table id="songTable">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Practice Priority</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
        
        <button onclick="addSongRow()">Add Song</button>
        <button onclick="pickSong()">What should I Practice?</button>
        <p id="result"></p>
    </div>

    <script>
        // Load songs from localStorage on page load
        window.onload = function() {
            const savedSongs = JSON.parse(localStorage.getItem('songs')) || [];
            if (savedSongs.length === 0) {
                addSongRow();
            } else {
                savedSongs.forEach(song => addSongRow(song.name, song.priority));
            }
        };

        function addSongRow(song = "", priority = 1) {
            const tableBody = document.querySelector("#songTable tbody");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><input type="text" placeholder="Song name" value="${song}"></td>
                <td><input type="number" class="priority" min="1" max="100" value="${priority}"></td>
                <td><button class="delete-btn" onclick="removeSongRow(this)">âœ–</button></td>
            `;

            tableBody.appendChild(row);
            saveSongs();
        }

        function removeSongRow(button) {
            button.closest('tr').remove();
            saveSongs();
        }

        function pickSong() {
            const rows = document.querySelectorAll("#songTable tbody tr");
            const songs = [];

            rows.forEach(row => {
                const name = row.children[0].children[0].value.trim();
                const priority = parseInt(row.children[1].children[0].value, 10);
                if (name && priority > 0) {
                    songs.push({ name, weight: priority });
                }
            });

            if (songs.length === 0) {
                document.getElementById("result").textContent = "No songs to choose from!";
                return;
            }

            const selectedSong = weightedRandomChoice(songs);
            document.getElementById("result").textContent = `You should practice: ${selectedSong}`;
        }

        function weightedRandomChoice(items) {
            const weightedList = items.flatMap(item => Array(item.weight).fill(item.name));
            return weightedList[Math.floor(Math.random() * weightedList.length)];
        }

        function saveSongs() {
            const rows = document.querySelectorAll("#songTable tbody tr");
            const songs = [];

            rows.forEach(row => {
                const name = row.children[0].children[0].value.trim();
                const priority = parseInt(row.children[1].children[0].value, 10);
                if (name) {
                    songs.push({ name, priority });
                }
            });

            localStorage.setItem('songs', JSON.stringify(songs));
        }

        // Save songs on input change
        document.querySelector("#songTable tbody").addEventListener('input', saveSongs);
    </script>
</body>
</html>
