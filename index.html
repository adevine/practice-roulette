<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Roulette</title>
    <link rel="icon" type="image/png" href="/images/favicon-512.png">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        th {
            background-color: #f1f1f1;
            padding: 10px;
        }
        td {
            padding-top: 8px;
            padding-right: 10px;
            text-align: center;
            background-color: white;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .priority {
            width: 90%;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .actions {
            display: flex;
            justify-content: space-between; /* Ensures left & right sections align properly */
            align-items: center;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .actions-left {
            display: flex;
            justify-content: center; /* Keeps these buttons centered */
            gap: 10px;
            flex-grow: 1;
        }
        #exportBtn {
            margin-left: auto; /* Pushes it to the right */
        }
        .actions button {
            background-color: #3498db;
        }
        .actions button:hover {
            background-color: #2980b9;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
        .add-song-btn {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .add-song-btn:hover {
            background-color: #45a049;
        }
        .stop-timer-btn {
            background-color: #e74c3c;
        }
        .stop-timer-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Practice Roulette</h1>
    <div class="container">
        <p class="instructions">
            Enter the names of songs you want to practice along with their practice priority (1-100).<br/>
            A higher priority makes a song more likely to be chosen.<br/>
            Click "What should I practice now?" to randomly pick a song based on the priority.<br/>
        </p>
        
        <table id="songTable">
            <thead>
                <tr>
                    <th>Songs</th>
                    <th>Practice Priority</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically here -->
            </tbody>
            <tfoot>
                <tr>
                    <td><button class="add-song-btn" onclick="addSongRow()">Add song</button></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        
        <div class="actions">
            <div class="actions-left">
                <button onclick="stopPracticeTimer(); pickSong();">What should I practice now?</button>
                <button onclick="startPracticeTimer();">Start a practice timer</button>
            </div>
            <button id="exportBtn" onclick="exportSongList();">Export list</button>
        </div>
        <p id="result"></p>
        <div id="timer-controls" style="text-align:center; margin-top:10px;"></div>
    </div>

    <audio id="bellSound" src="/media/bell-notification-933.wav" preload="auto"></audio>

    <script>
        let practiceTimer = null;
        let practiceEndTime = null;
        let selectedSong = "";  

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const songsParam = urlParams.get("songs");

            if (songsParam) {
                try {
                    const decodedSongs = JSON.parse(decodeURIComponent(songsParam));
                    if (Array.isArray(decodedSongs)) {
                        localStorage.setItem("songs", JSON.stringify(decodedSongs));
                    }
                } catch (e) {
                    console.warn("Invalid song list data in URL.");
                }
            }

            const savedSongs = JSON.parse(localStorage.getItem('songs')) || [];
            if (savedSongs.length === 0) {
                addSongRow();
                toggleExportButtonDisabled(true);
            } else {
                savedSongs.forEach(song => addSongRow(song.name, song.priority));
                toggleExportButtonDisabled(false);
            }
        };

        function addSongRow(song = "", priority = 1) {
            const tableBody = document.querySelector("#songTable tbody");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><input type="text" placeholder="Song name" value="${song}"></td>
                <td><input type="number" class="priority" min="1" max="100" value="${priority}"></td>
                <td><button class="delete-btn" onclick="removeSongRow(this)">âœ–</button></td>
            `;

            tableBody.appendChild(row);
            saveSongs();
        }

        function removeSongRow(button) {
            button.closest('tr').remove();
            saveSongs();
        }

        function pickSong() {
            const rows = document.querySelectorAll("#songTable tbody tr");
            const songs = [];

            rows.forEach(row => {
                const name = row.children[0].children[0].value.trim();
                const priority = parseInt(row.children[1].children[0].value, 10);
                if (name && priority > 0) {
                    songs.push({ name, weight: priority });
                }
            });

            if (songs.length === 0) {
                document.getElementById("result").textContent = "No songs to choose from!";
                return;
            }

            selectedSong = weightedRandomChoice(songs);
            document.getElementById("result").textContent = `You should practice: ${selectedSong}`;
        }

        function getRandomInt(maxExclusive) {
            return Math.floor(Math.random() * maxExclusive);
        }

        function weightedRandomChoice(items) {
            const weightedList = items.flatMap(item => Array(item.weight).fill(item.name));
            return weightedList[getRandomInt(weightedList.length)];
        }

        function saveSongs() {
            const rows = document.querySelectorAll("#songTable tbody tr");
            const songs = [];

            rows.forEach(row => {
                const name = row.children[0].children[0].value.trim();
                const priority = parseInt(row.children[1].children[0].value, 10);
                if (name) {
                    songs.push({ name, priority });
                }
            });

            localStorage.setItem('songs', JSON.stringify(songs));

            toggleExportButtonDisabled(songs.length === 0);
        }

        // Save songs on input change
        document.querySelector("#songTable tbody").addEventListener('input', saveSongs);

        function startPracticeTimer() {
            const minutesText = prompt("Enter the number of minutes to practice a song:");
            if (!minutesText) {
                // if user clicked cancel minutesText will be null, or if they left the textbox blank just ignore it
                return
            }
            const minutes = parseInt(minutesText.trim(), 10);
            if (isNaN(minutes) || minutes <= 0) {
                alert("Please enter a valid number of minutes.");
                return;
            }

            stopPracticeTimer();

            pickSong();
            practiceEndTime = new Date().getTime() + minutes * 60000;
            updateCountdown();

            practiceTimer = setInterval(() => {
                if (new Date().getTime() >= practiceEndTime) {
                    document.getElementById('bellSound').play();
                    pickSong();
                    practiceEndTime = new Date().getTime() + minutes * 60000;
                }
                updateCountdown();
            }, 1000);

            document.getElementById("timer-controls").innerHTML = `<button class="stop-timer-btn" onclick="stopPracticeTimer()">Stop Timer</button>`;
        }

        function updateCountdown() {
            const remainingTime = practiceEndTime - new Date().getTime();
            if (remainingTime > 0) {
                const minutes = Math.floor(remainingTime / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById("result").textContent = `You should practice: ${selectedSong} for the next ${minutes > 0 ? `${minutes}:${seconds < 10 ? '0' : ''}${seconds} minutes` : `${seconds} seconds`}`;
            }
        }

        function stopPracticeTimer() {
            if (practiceTimer) {
                clearInterval(practiceTimer);
            }
            practiceTimer = null;
            document.getElementById("result").textContent = "";
            document.getElementById("timer-controls").innerHTML = "";
        }

        function exportSongList() {
            const songs = localStorage.getItem("songs");

            const encodedSongs = encodeURIComponent(songs);
            const mailtoLink = `mailto:?subject=Your saved song list from Practice Roulette&body=Open this link in a new browser window to transfer your song list: https://adevine.github.io/practice-roulette/?songs=${encodedSongs}`;

            window.location.href = mailtoLink;
        }

        function toggleExportButtonDisabled(disabled) {
            const exportButton = document.getElementById("exportBtn");
            exportButton.disabled = disabled;
            if (disabled) {
                exportButton.style.backgroundColor = "#ccc";
                exportButton.style.cursor = "not-allowed";
                exportButton.style.color = "#888";
            } else {
                exportButton.style.backgroundColor = "#3498db";
                exportButton.style.cursor = "pointer";
                exportButton.style.color = "white";
            }
        }
    </script>
</body>
</html>
